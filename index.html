<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Отговор - Криминално Разследване
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mobile">
        <div class="checkcode">
            <h2 style="color: red;font-size: 50px;">Знаеш отговора?</h2>

        <div class="form-outline">
         <input type="text" class="form-control" name="" id="code" placeholder="Код на случая">
          <label class="form-label" style="color: white;" for="textAreaExample">Код на случая (в лист въведение)</label>
        </div>
        <button class="btn btn-success" id="buttonsend"> Напред </button>
        </div>

        <div style="display: none;" class="suspects">
            <h1 style="color: red;">Кой е убиецът?</h1>
        </div>


        <div style="display: none;" class="additional_info">
            


        </div>
        

        <div class="result" style="display: none;">
            <h1>Резултат <span>100</span>%</h1>
            <h2>Вашия отговор е грешен.</h2>
            <button class="btn btn-success" id="tryagain">Опитай пак</button>
            <p></p>
        </div>




    </div>




    

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

</body>
